<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Editor – Geriatria 360</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top">
    <div class="container top__row">
      <div class="brand">Geriatria 360 – Editor</div>
      <nav class="nav">
        <a href="index.html">Voltar ao site</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <!-- Login simples -->
      <div id="cmsLogin" class="card" style="max-width:420px">
        <div class="h3">Entrar</div>
        <div class="small">Senha do editor (configurada no data.json)</div>
        <div class="seg" style="margin-top:10px">
          <input id="cms-pass" type="password" placeholder="••••••••">
          <button class="btn primary" onclick="cmsLogin()">Entrar</button>
        </div>
      </div>

      <!-- Área do CMS -->
      <div id="cmsApp" style="display:none">
        <div class="grid g2">
          <div class="card">
            <div class="h3">Nova matéria</div>
            <div class="seg">
              <input id="cms-titulo" placeholder="Título">
              <select id="cms-tipo">
                <option value="noticia">Notícia</option>
                <option value="artigo">Artigo</option>
              </select>
              <input id="cms-data" type="date">
              <textarea id="cms-resumo" rows="4" placeholder="Resumo curto"></textarea>
              <input id="cms-link" placeholder="Link (post.html?id=... ou URL externa)">
              <button class="btn primary" onclick="cmsSalvar()">Publicar</button>
            </div>
          </div>

          <div class="card">
            <div class="h3">Matérias publicadas</div>
            <table class="table" id="cmsLista">
              <thead><tr><th>Título</th><th>Tipo</th><th>Data</th><th></th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="cmspro.js"></script>
</body>
</html>
