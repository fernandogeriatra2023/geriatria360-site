<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gerenciador – Geriatria 360</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    main{max-width:900px;margin:40px auto;padding:20px;background:#fff;
         border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 25px rgba(2,8,23,.06)}
    h1{font-size:22px;margin-bottom:20px}
    label{font-weight:600;margin-top:10px;display:block}
    input,textarea,select{width:100%;margin-top:4px;margin-bottom:10px}
    textarea{min-height:120px}
    button{margin-top:10px}
    .list{margin-top:30px}
    .item{padding:10px;border-bottom:1px solid #eee}
  </style>
</head>
<body>
  <main>
    <h1>Gerenciador de Conteúdo</h1>

    <label>Tipo</label>
    <select id="tipo">
      <option value="news">Notícia</option>
      <option value="topics">Patologia/Informação</option>
      <option value="banner">Banner destaque</option>
    </select>

    <label>Título</label>
    <input id="titulo" type="text" placeholder="Ex: Campanha de Vacinação"/>

    <label>Subtítulo / Descrição curta</label>
    <input id="sub" type="text"/>

    <label>Data</label>
    <input id="data" type="date"/>

    <label>Link (opcional)</label>
    <input id="href" type="url" placeholder="Ex: post.html?id=123"/>

    <button id="salvar" class="btn cta">Salvar item</button>

    <div class="list" id="lista"></div>
  </main>

  <script src="cmspro.js"></script>
</body>
</html>
