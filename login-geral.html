<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Geriatria 360</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c5aa0;
      --primary-light: #4a7bc8;
      --secondary: #34a38a;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
      --border-radius: 10px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .login-header .logo {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
    }
    
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      width: 100%;
    }
    
    .btn:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }
    
    .btn-success {
      background: var(--secondary);
    }
    
    .btn-success:hover {
      background: #2d927a;
    }
    
    .area-selector {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .area-btn {
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .area-btn:hover {
      border-color: var(--primary);
    }
    
    .area-btn.active {
      border-color: var(--primary);
      background: var(--primary);
      color: white;
    }
    
    .area-btn i {
      font-size: 1.5rem;
      margin-bottom: 8px;
      display: block;
    }
    
    .alert {
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-error {
      background: #fde8e6;
      color: #e74c3c;
      border: 1px solid #f5b4ab;
    }
    
    .credential-box {
      background: #e8f4fd;
      padding: 15px;
      border-radius: var(--border-radius);
      margin-top: 20px;
      font-size: 0.9rem;
    }
    
    .credential-box h4 {
      margin-bottom: 10px;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
      </div>
      <h1>Geriatria 360</h1>
      <p>Acesso à Área Administrativa</p>
    </div>
    
    <div class="area-selector">
      <div class="area-btn active" data-area="recepcao">
        <i class="fas fa-user-injured"></i>
        <div>Recepção</div>
      </div>
      <div class="area-btn" data-area="triagem">
        <i class="fas fa-stethoscope"></i>
        <div>Triagem</div>
      </div>
      <div class="area-btn" data-area="medico">
        <i class="fas fa-user-md"></i>
        <div>Médico</div>
      </div>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
      </div>
      
      <button type="submit" class="btn btn-success">Entrar</button>
    </form>
    
    <div class="alert alert-error" id="loginError" style="display: none;">
      <i class="fas fa-exclamation-triangle"></i> Usuário ou senha incorretos.
    </div>

    <div class="credential-box">
      <h4><i class="fas fa-key"></i> Credenciais de Acesso</h4>
      <div id="credenciaisRecepcao">
        <strong>Recepção:</strong><br>
        Usuário: <strong>recepcao</strong><br>
        Senha: <strong>recepcionista123</strong>
      </div>
      <div id="credenciaisTriagem" style="display: none;">
        <strong>Triagem:</strong><br>
        Usuário: <strong>triagem</strong><br>
        Senha: <strong>enfermeiro123</strong>
      </div>
      <div id="credenciaisMedico" style="display: none;">
        <strong>Médico:</strong><br>
        Usuário: <strong>medico</strong><br>
        Senha: <strong>medico123</strong>
      </div>
    </div>
  </div>

  <script>
    let areaSelecionada = 'recepcao';
    
    // Seleção de área
    document.querySelectorAll('.area-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.area-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        areaSelecionada = this.getAttribute('data-area');
        
        // Atualizar credenciais exibidas
        if (areaSelecionada === 'recepcao') {
          document.getElementById('credenciaisRecepcao').style.display = 'block';
          document.getElementById('credenciaisTriagem').style.display = 'none';
          document.getElementById('credenciaisMedico').style.display = 'none';
        } else if (areaSelecionada === 'triagem') {
          document.getElementById('credenciaisRecepcao').style.display = 'none';
          document.getElementById('credenciaisTriagem').style.display = 'block';
          document.getElementById('credenciaisMedico').style.display = 'none';
        } else if (areaSelecionada === 'medico') {
          document.getElementById('credenciaisRecepcao').style.display = 'none';
          document.getElementById('credenciaisTriagem').style.display = 'none';
          document.getElementById('credenciaisMedico').style.display = 'block';
        }
      });
    });
    
    // Login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      let credenciaisValidas = false;
      let redirectTo = '';
      
      if (areaSelecionada === 'recepcao') {
        if (username === 'recepcao' && password === 'recepcionista123') {
          credenciaisValidas = true;
          redirectTo = 'recepcao.html';
        }
      } else if (areaSelecionada === 'triagem') {
        if (username === 'triagem' && password === 'enfermeiro123') {
          credenciaisValidas = true;
          redirectTo = 'triagem.html';
        }
      } else if (areaSelecionada === 'medico') {
        if (username === 'medico' && password === 'medico123') {
          credenciaisValidas = true;
          redirectTo = 'medico.html';
        }
      }
      
      if (credenciaisValidas) {
        // Salvar sessão
        localStorage.setItem('usuarioLogado', JSON.stringify({
          area: areaSelecionada,
          usuario: username,
          loginTime: new Date().toISOString()
        }));
        
        window.location.href = redirectTo;
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    });
    
    // Verificar se já está logado
    window.addEventListener('load', function() {
      const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
      if (usuarioLogado) {
        // Redirecionar automaticamente se já estiver logado
        if (usuarioLogado.area === 'recepcao') {
          window.location.href = 'recepcao.html';
        } else if (usuarioLogado.area === 'triagem') {
          window.location.href = 'triagem.html';
        } else if (usuarioLogado.area === 'medico') {
          window.location.href = 'medico.html';
        }
      }
    });
  </script>
</body>
</html>
